name: Build and Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/docker-build.yml'
      - 'docker-compose.yml'
      - 'nginx/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/docker-build.yml'

env:
  REGISTRY: docker.io
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/monkids-backend:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        id: docker_build
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      # Deploy steps (only run on push to main, not on PR)
      - name: Configure SSH for EC2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2.key
          chmod 600 ~/.ssh/ec2.key
          cat >>~/.ssh/config <<END
          Host ec2
            HostName ${{ secrets.EC2_HOST }}
            User ${{ secrets.EC2_USERNAME }}
            IdentityFile ~/.ssh/ec2.key
            StrictHostKeyChecking no
          END

      - name: Setup Project Directory
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          ssh ec2 '
          mkdir -p ~/monkid_management
          mkdir -p ~/monkid_management/data
          chmod 755 ~/monkid_management
          '

      - name: Cleanup EC2 Disk Space
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          ssh ec2 '
          docker system prune -af --volumes
          docker images -q | xargs -r docker rmi -f
          sudo apt-get clean
          sudo apt-get autoremove -y
          df -h
          '

      - name: Setup EC2 Docker
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          ssh ec2 "
          echo '${{ secrets.DOCKERHUB_TOKEN }}' | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker pull ${{ env.DOCKER_IMAGE }} || {
            echo 'Failed to pull image. Checking disk space...'
            df -h
            exit 1
          }
          "

      - name: Update docker-compose.yml
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cat > docker-compose.yml <<'EOL'
          version: '3.8'
          
          services:
            backend:
              image: ${DOCKER_USERNAME}/monkids-backend:latest
              container_name: monkids_backend
              restart: unless-stopped
              ports:
                - "8000:8000"
              environment:
                - NODE_ENV=production
                - PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome
                - PUPPETEER_NO_SANDBOX=true
                - DISPLAY=:99
              security_opt:
                - seccomp=unconfined
              cap_add:
                - SYS_ADMIN
              volumes:
                - ./data:/app/data
                - /tmp/.X11-unix:/tmp/.X11-unix
              tmpfs:
                - /tmp
              deploy:
                resources:
                  limits:
                    cpus: '1.0'
                    memory: 2G
                  reservations:
                    cpus: '0.5'
                    memory: 1G
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s

            nginx:
              image: nginx:alpine
              ports:
                - "80:80"
                - "443:443"
              volumes:
                - ../nginx/nginx.conf:/etc/nginx/conf.d/default.conf
                - /etc/letsencrypt:/etc/letsencrypt:ro
                - nginx-cache:/var/cache/nginx
              tmpfs:
                - /tmp
              depends_on:
                backend:
                  condition: service_healthy
              networks:
                - monkids-network
              logging:
                driver: "json-file"
                options:
                  max-size: "5m"
                  max-file: "3"
              deploy:
                resources:
                  limits:
                    cpus: '0.1'
                    memory: 128M
              healthcheck:
                test: ["CMD", "nginx", "-t"]
                interval: 30s
                timeout: 10s
                retries: 3
              restart: unless-stopped

          networks:
            monkids-network:
              driver: bridge

          volumes:
            nginx-cache:
          EOL
          scp docker-compose.yml ec2:~/monkid_management/

      - name: Deploy with Docker Compose
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          ssh ec2 "
          cd ~/monkid_management
          export DOCKER_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          export DOCKER_IMAGE=${{ env.DOCKER_IMAGE }}
          docker compose down
          docker system prune -f
          docker compose pull
          docker compose up -d --force-recreate backend
          "

      - name: Monitor Deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          ssh ec2 "
          echo 'Current disk space:'
          df -h
          
          echo 'Docker container status:'
          docker ps -a
          
          echo 'Container logs:'
          docker logs monkids_backend --tail 50 2>&1 || echo 'Container logs not available yet'
          "

      - name: Health check
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          MAX_RETRIES=5
          RETRY_COUNT=0
          until ssh ec2 'curl -f http://localhost:8000/api/health' || [ $RETRY_COUNT -eq $MAX_RETRIES ]; do
            echo "Health check failed. Retrying in 10 seconds..."
            sleep 10
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done
          
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "Health check failed after $MAX_RETRIES attempts"
            exit 1
          fi 