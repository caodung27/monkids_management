version: '3.8'
services:
  db:
    image: postgres:15
    container_name: monkids-db
    restart: always
    environment:
      POSTGRES_DB: monkids
      POSTGRES_USER: monkids
      POSTGRES_PASSWORD: monkids123
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - monkids-net

  backend:
    build: ./backend
    container_name: monkids-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    networks:
      - monkids-net

  frontend:
    build: ./frontend
    container_name: monkids-frontend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    networks:
      - monkids-net

volumes:
  pgdata:

networks:
  monkids-net:
    driver: bridge 